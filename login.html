<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            margin-top: 50px;
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }
        footer {
            background-color: #f1f1f1;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <marquee>User Can Login Here</marquee>
    </div> <br><br>
    <div class="form-container" style="box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
        <h2 class="text-center" style="color: #4169e1;">Login</h2>
        <form action="UserDashBoard.html" method="POST" id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-outline-primary">Login</button>
        </form>
        <p class="mt-3 text-center">Don't have an account? <a href="register.html">Register here</a></p>
    </div>
    <br><br>
    <footer class="text-center">
        <p>&copy; 2025 Online Voting System. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert("Login successful!");
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
