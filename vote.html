<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote - Election</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        footer {
            background-color: #f1f1f1;
            padding: 20px 0;
        }
        .status {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Election: Presidential Election</h2>
        <h4>Choose your candidate</h4>
        <form id="vote-form">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="candidate" value="Candidate 1" id="candidate1" required>
                <label class="form-check-label" for="candidate1">
                    Candidate 1
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="candidate" value="Candidate 2" id="candidate2" required>
                <label class="form-check-label" for="candidate2">
                    Candidate 2
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="candidate" value="Candidate 3" id="candidate3" required>
                <label class="form-check-label" for="candidate3">
                    Candidate 3
                </label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Vote</button>
        </form>

        <!-- Status Message -->
        <div id="vote-status" class="status">
            Your vote has been successfully submitted!
        </div>

        <!-- Go Back Button -->
        <button onclick="window.history.back();" class="btn btn-secondary mt-3" id="go-back-button" style="display: none;">Go Back</button>
    </div>

    <footer class="text-center">
        <p>&copy; 2025 Online Voting System. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('vote-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get selected candidate
            const selectedCandidate = document.querySelector('input[name="candidate"]:checked').value;

            // Store vote status and candidate in localStorage
            localStorage.setItem('voteStatus', 'Voted');
            localStorage.setItem('selectedCandidate', selectedCandidate);

            // Show status message
            document.getElementById('vote-status').style.display = 'block';

            // Hide the Vote button
            document.querySelector('button[type="submit"]').style.display = 'none';

            // Show the Go Back button
            document.getElementById('go-back-button').style.display = 'inline-block';
        });
    </script>
</body>
</html>
